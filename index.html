<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotMovie - Seu assistente pessoal para encontrar seu filme perfeito</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/header.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="container">
        <div class="main-content">
            <header class="brand-header">
                <div class="container-logo">
                    <img class="robot-image" src="./src/images/botflix-robot.jpg" alt="Assistente robô BotMovie">
                    <h1 class="brand-title">BotMovie</h1>
                </div>
                <p class="brand-subtitle">Seu assistente pessoal para encontrar o filme perfeito!</p>
            </header>

            <section class="search-card">
                <div class="search-content">
                    <div class="input-container">
                        <textarea class="mood-textarea" rows="3" id="mood-textarea"
                            placeholder="Digite como você está se sentindo ou quer assistir..."></textarea>
                    </div>

                    <div class="examples">
                        <h3 class="examples-title">Exemplos:</h3>
                        <ul class="examples-list">
                            <li>Quero algo engraçado para relaxar depois do trabalho.</li>
                            <li>Estou procurando um thriller que me deixe na ponta da cadeira.</li>
                            <li>Algo romântico para assistir com minha namorda.</li>
                        </ul>
                    </div>

                    <button id="search-button" class="search-button">
                        <span class="play-icon">&#9654</span>
                        Encontrar Filmes Perfeitos
                    </button>
                </div>
            </section>

            <div class="results">
                <h2>Filmes perfeitos para você</h2>
                <div class="movie" id="movie">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
